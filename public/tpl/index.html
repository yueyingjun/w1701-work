
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">{{name}}xxapp</h1>
</header>

<div class="mui-content">

    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-repeat="item in data">
            <a class="mui-navigate-right" ng-bind-html="item.title" href="#!/show/{{item.id}}">

            </a>
        </li>

    </ul>
</div>


<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item mui-active">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="#!/member" ng-click="jump($event)">
        <span class="mui-icon mui-icon-phone"></span>
        <span class="mui-tab-label">同事信息</span>
    </a>
    <a class="mui-tab-item" href="#!/todo" ng-click="jump($event)">
        <span class="mui-icon mui-icon-email"></span>
        <span class="mui-tab-label">to do</span>
    </a>
    <a class="mui-tab-item" href="#!/log" ng-click="jump($event)">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">日报</span>
    </a>
    <a class="mui-tab-item" ng-click="jump($event)">
        <span class="mui-icon mui-icon-gear"></span>
        <span class="mui-tab-label">设置</span>
    </a>
</nav>
