<div ng-show="isshow">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
        <h2 class="mui-title" style="font-size:17px;">
            写日志
        </h2>
    </header>

    <div class="mui-content">

        <div class="mui-input-row">
            <label>未完成</label>
            <input type="text" class="mui-input-password" placeholder="已完成" ng-model="undo">
        </div>
        <div class="mui-input-row">
            <label>已完成</label>
            <input type="text" class="mui-input-password" placeholder="已完成" ng-model="done">
        </div>

        <div class="mui-input-row">
            <label>已计划</label>
            <input type="text" class="mui-input-password" placeholder="已计划" ng-model="doing">
        </div>

        <div class="mui-button-row">
            <a type="button" class="mui-btn mui-btn-primary" href="javascript:;" ng-click="show()">选择发送对象</a>
        </div>
        <div>
            {{acctname}}
            <input type="hidden" ng-model="acctid">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" ng-click="submit()">确认</button>
            <button type="button" class="mui-btn mui-btn-danger" ng-click="cancel()">取消</button>
        </div>

    </div>


</div>


<div class="errmessage" ng-show="err" style="width:100px;height:50px;line-height: 50px;text-align: center;border:1px solid #ccc;border-radius: 5px;position: fixed;left:0;top:0;right:0;bottom:0;margin:auto;z-index:999;background: #fff">
    错误
</div>


<div ng-show="!isshow">
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
        <h1 class="mui-title">选择</h1>
    </header>
    <div class="mui-content">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-collapse" ng-repeat="item in data track by $index">
                <a class="mui-navigate-right" href="javascript:;" ng-click="toggle(item)">
                    {{item.parent}}
                </a>
                <div class="son" ng-show="!item.flag" >
                    <div class="mui-collapse-content" style="display: block" ng-repeat="son in item.son track by son.id">
                        <p>
                            <a href="javascript:;" ng-click="add($event,son.id,son.name)">{{son.name}}</a>
                        </p>
                    </div>
                </div>
            </li>
        </ul>

        <a type="button" class="mui-btn mui-btn-primary" href="javascript:;" ng-click="hide()">确认</a>
    </div>
</div>
