<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
    <h2 class="mui-title" style="font-size:17px;">
        写日志
    </h2>
</header>

<div class="mui-content">

        <div class="mui-input-row">
            <label>未完成</label>
            <input type="text" class="mui-input-password" placeholder="已完成" ng-model="undo">
        </div>
        <div class="mui-input-row">
            <label>已完成</label>
            <input type="text" class="mui-input-password" placeholder="已完成" ng-model="done">
        </div>

        <div class="mui-input-row">
            <label>已计划</label>
            <input type="text" class="mui-input-password" placeholder="已计划" ng-model="doing">
        </div>

        <div class="mui-button-row">
            <a type="button" class="mui-btn mui-btn-primary" href="#!/log/select" >选择发送对象</a>
        </div>
        <div>
           {{acctname}}
            <input type="hidden" ng-model="acctid">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" ng-click="submit()">确认</button>
            <button type="button" class="mui-btn mui-btn-danger" ng-click="cancel()">取消</button>
        </div>

</div>
