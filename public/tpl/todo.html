<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-left-nav mui-pull-left" ng-click="back()"></a>
    <h1 class="mui-title">to do</h1>
    <a class="mui-icon mui-icon-compose mui-pull-right" href="#!/todo/add"></a>
</header>

<style>
    .mui-table-view-cell{
        position: relative;
    }
    .mui-navigate-right{
        background: #fff;
        position: relative;z-index: 2;
    }
    a.del{
        position: absolute!important;
        right:10px;top:0;bottom: 0;
        line-height: 35px;
    }
</style>

<div class="mui-content">
    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-repeat="item in data track by item.id" href="#!/todo/edit/{{item.id}}">
            <a class="mui-navigate-right" >
               {{item.con}}
            </a>
            <a href="" class="del" ng-click="del(item.id)">删除</a>
        </li>
    </ul>
    <ul ng-show="data.length==0">
        没有内容
    </ul>
</div>
